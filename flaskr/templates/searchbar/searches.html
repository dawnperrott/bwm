{% extends 'base.html' %}
{% block header %}
  </br>
  <h1 class="text-center">{% block title %} {% endblock %}</h1>
{% endblock %}
{% block content %}
  </br>
{% if rows | length != 0%}
<table class="text-center" style="width:100%" id="demo">
  {% for row in rows %}
  </br>
  <tr>
    <td>{{row[1]}}</td>
    <td>{{row[2]}}</td>
    <td>{{row[3]}}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<div class="m-5 p-5 text-center" id="demo2">No search results.</div>
{% endif %}

{% endblock %}
